<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgb(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0, 0.1);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 0 10px rgb(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Voters Login Platform</h2>
        <form onsubmit="return handleLogin(event)">
            <label for="username">Username</label>
            <input type="text" id="username" name="admin" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="admin123" required>

            <button type="submit">Login</button>
        </form>
    </div>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            Successfully Logged In!
        </div>
    </div>
    <script>
        function handleLogin(event) {
            event.preventDefault();

            const modal = document.getElementById("loginModal");
            modal.style.display = "block";
            
            setTimeout(() => {
                window.location.href = "mainfrm.html";
            }, 3000);

            return false;

            window.location.href = "mainfrm.html";
            return false;
        }
    </script>
</body>
</html>
